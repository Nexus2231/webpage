<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/unique-loft-interior-with-green-comfortable-sofa-design-furniture-mock-up-poster-map-carpet-plants-decoration-elegant-accessories-modern-home-decor-living-room-white-wall-template_431307-4300.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 400px;
	      height:400px;
        }

        /* Additional CSS styles can be added here */
    </style>
</head>
<body>
    <div class="signup-box">
     <h1>sign up page </h1>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            
            if (password === confirmPassword) {
                alert("Signed up successfully!");
            } else {
                alert("Passwords do not match. Please try again.");
            }
        //Redirect to Home Decor page
        window.location.href="home page 1.html";
        });
    </script>
</body>
</html>
